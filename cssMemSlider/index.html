<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class=radio type="radio" name="rs" id="r1" checked />
    <input class=radio type="radio" name="rs" id="r2"/>
    <input class=radio type="radio" name="rs" id="r3"/>
    <input class=radio type="radio" name="rs" id="r4"/>
    <div id="slider">
        <div id="slider-part">
            <div id="radios">
                <label for="r1" class="label"><div class="radio__fake"></div></label>
                <label for="r2" class="label"><div class="radio__fake"></div></label>
                <label for="r3" class="label"><div class="radio__fake"></div></label>
                <label for="r4" class="label"><div class="radio__fake"></div></label>
            </div>
            <div id="ps-box">
                <div id="ps">
                    <p class="p">Suspendisse at ultricies libero. Donec.</p>
                    <p class="p">Donec in diam eget erat.</p>
                    <p class="p">Suspendisse dictum iaculis viverra. Integer libero dolor, tristique.</p>
                    <p class="p">Donec vitae pellentesque lorem. Integer.</p>
                </div>
            </div>
        </div>
        <div id="imgs-box">
            <div id="imgs">
                <img class="img" src="https://picsum.photos/600/300?random=1" alt="rng1">
                <img class="img" src="https://picsum.photos/600/300?random=2" alt="rng2">
                <img class="img" src="https://picsum.photos/600/300?random=3" alt="rng3">
                <img class="img" src="https://picsum.photos/600/300?random=4" alt="rng4">
            </div>
        </div>
    </div>
</body>
</html>
